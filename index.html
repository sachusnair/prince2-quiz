<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PRINCE2 Practice Quiz</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 920px; margin: 28px auto; padding: 0 16px; }
    .card { border: 1px solid #e6e6e6; border-radius: 14px; padding: 16px; margin: 14px 0; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    button { padding: 10px 12px; border-radius: 12px; border:1px solid #ccc; background:#fff; cursor:pointer; }
    button:hover { opacity: .92; }
    button.primary { border-color:#999; font-weight: 650; }
    .muted { color:#666; line-height:1.55; }
    .ok { color:#0a7a2f; font-weight: 800; }
    .bad { color:#b00020; font-weight: 800; }
    .pill { display:inline-block; padding: 4px 10px; border:1px solid #ddd; border-radius: 999px; font-size: 13px; color:#555; }
    .opt { display:block; width:100%; text-align:left; margin:8px 0; }
    .footer { font-size: 13px; color:#777; }
    input { padding: 10px 12px; border-radius: 12px; border:1px solid #ccc; width: 90px; }
  </style>
</head>
<body>
  <h1>PRINCE2 Practice Quiz</h1>
  <p class="muted">Daily shuffled multiple-choice practice with instant marking and rationales. No data is stored.</p>

  <div class="card">
    <div class="row">
      <span class="pill" id="bankInfo">Loading question bankâ€¦</span>
      <label class="muted">Questions today:</label>
      <input id="count" type="number" min="1" value="10"/>
      <button class="primary" id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
    <p class="footer">
      Tip: Keep your question bank in <b>questions.json</b>.
    </p>
  </div>

  <div class="card" id="quizCard" style="display:none;"></div>
  <div class="card" id="resultCard" style="display:none;"></div>

  <script src="app.js"></script>
</body>
</html>
